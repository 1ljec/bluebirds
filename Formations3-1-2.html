<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Formations</title>
    <link rel="stylesheet" href="formationsstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <span>
        <button id="sidebarCollapse" class="btn btn-dark" onclick="location.href='./index.html'">&#9776;</button>
    </span>

    <div id="quarters" class="quarters">
        <header>
            <div class="container">
                <h1>Bluebirds</h1>
            </div>
        </header>

        <div class="quarter" id="q1">
            <h2>Q1</h2>
            <div class="formation">
                <div class="row">
                    <select class="player-select"></select>
                    <select class="player-select"></select>
                </div>
                <div class="row">
                    <select class="player-select"></select>
                </div>
                <div class="row">
                    <select class="player-select"></select>
                    <select class="player-select"></select>
                    <select class="player-select"></select>
                </div>
                <div class="row">
                    <select class="player-select"></select>
                </div>
            </div>
        </div>
        <!-- Repeat for Q2, Q3, Q4 -->
    </div>

    <!-- Player Summary Section -->
    <div id="player-summary" class="container mt-4">
        <h2>Player Summary</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Quarter</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Player 3</th>
                    <th>Player 4</th>
                    <th>Player 5</th>
                    <th>Player 6</th>
                    <th>Player 7</th>
                </tr>
            </thead>
            <tbody id="summary-body">
                <tr>
                    <td>Q1</td>
                    <td colspan="7">Select players</td>
                </tr>
                <!-- Rows for Q2, Q3, Q4 -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="formationsjs.js" defer></script>
</body>
</html>
