<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .shape {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }
        .canvas-container {
            position: relative;
        }
        #canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="shape" data-shape="football">Football</div>
        <div class="shape" data-shape="cone">Cone</div>
        <div class="shape" data-shape="attacker">A</div>
        <div class="shape" data-shape="defender">D</div>
        <div class="shape" data-shape="leftArrow">←</div>
        <div class="shape" data-shape="rightArrow">→</div>
        <div class="shape" data-shape="upArrow">↑</div>
        <div class="shape" data-shape="downArrow">↓</div>
        <div class="shape" data-shape="vLine">V-Line</div>
        <div class="shape" data-shape="hLine">H-Line</div>
        <button id="save">Save</button>
        <button id="load">Load</button>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="400"></canvas>
    </div>

    <script src="imagescript.js"></script>
</body>
</html>
