<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/99dc9ba5fc.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
    <link rel="stylesheet" href="MatchTracker.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" href="favicon.ico">
<link rel="manifest" href="site.webmanifest">
<title>Bluebirds Match Tracker</title>
</head>

<body>

 <!-- Timer Buttons-->
 
	 <button id="timerButton12" onclick="startTimer(0.5)">12.5M</button>
 <button id="pauseResumeButton" onclick="pauseResumeTimer()" disabled>Pause</button>
 <button id="timerButton15" onclick="startTimer(15)">15M</button>
      
 <!--Timer itself-->
  <div id="timerContainer" >
    <div id="timer"></div>
    <p><p id="quarter">Current Quarter: 1</p></p>
  </div>


<!--Home & Opposition Columns -->
  <div class="column" id="homeColumn">
    <h2>Bluebirds <span id="homeScore" class="score-counter">0</span></h2>
    

      <div class="team-buttons">
        <button id="goalButtonHome" class="goalButton" onclick="recordGoal('home')">Goal</button>
        <button id="downButtonHome" class="downButton" onclick="changeScore('home', -1)">-Goal</button>
        <button id="upButtonHome" class="hiddenButton" onclick="changeScore('home', 1)">GoalHidden</button>
      </div>
    <p id="homeElapsedTime"></p>
  
  </div>

  <div class="column" id="awayColumn">
    <h2>Opposition <span id="awayScore" class="score-counter">0</span></h2>
    <div class="team-buttons">
      <span> <button id="goalButtonAway" class="goalButton" onclick="recordGoal('away')">Goal</button>
        <button id="downButtonAway" class="downButton" onclick="changeScore('away', -1)">-Goal</button>
        <button id="upButtonAway" class="hiddenButton" onclick="changeScore('away', 1)">GoalHidden</button>
      </span>
    </div>
    <p id="awayElapsedTime"></p>
  </div>

 
<div></div>




<!-- Accordian Divs test-->
<!--MATCH NOTES-->

<div class="accordion"> 
<h2 onclick="showNotes()"> <i class="fa fa-file-text-o"></i> 
  <span style="padding: 10px;">Match Notes </span>  
  <i class="fas fa-caret-down" > </i></h2>
 

  <div id="expandableDiv1"> <!--class="expandableDiv">-->
  <div>  <label>Player:</label>
    <select id="playerSelect" class="selectList">
     <option value="">Select...</option>
      <option>Paige</option>  <option>Ella</option> <option>Jenna</option>  <option>Rosie</option><option>Mimi</option><option>Flora</option>                <option>Belle</option>                 <option>Amaya</option> <option>Eliza</option>                 <option>Jodie</option>                <option>Sophia T</option>              <option>Sophia L</option>                 <option>Megs</option>                  <option>Lana</option>                <option>Opposition</option>
  </select>
</div>
<div>
  <label>Action:</label>
  <select id="actionSelect" class="selectList">
      <option value="">Select...</option>                 <option>Won midfield battle</option>                 <option>Won defensive battle</option>                <option>Created chance</option> <option>Ran down wing</option>                <option>Floor save</option>                <option>Standing save</option>                <option>Throw in</option><option>Corner</option>            
  </select>
    </div>


      <!-- Content inside the expandable div 1 -->
    <textarea id="notesInput" rows="4" cols="30"></textarea>
    <div><button class="generalButton" onclick="addNotes()">Add</button>
<div>
      <span>Notes: <div id="matchNotes"></div></span>
</div>    
  </div>
  </div>

<!--DIV 2 on collapse-->
<!--TRAINING AREAS-->

  <h2> <i class="fas fa-bullseye"></i> <span style="padding: 10px;">Training Areas </span>  <i class="fas fa-caret-down" onclick="toggleDiv('expandableDiv2')"> </i></h2>
 
  <div id="expandableDiv2" class="expandableDiv">
      <!-- Content inside the expandable div 2 -->
    <select id="trainingAreaSelect">
      <option value="attackingCorners">Attacking Corners</option>      <option value="defendingCorners">Defending Corners</option><option value="heading">Heading</option>      <option value="throwins">Throw-ins</option>
    </select>
    <button class="generalButton" onclick="trainingAreas()">Add</button>

    <div id="trainingAreas"></div>
  </div>
  

  <!--DIV 3 on collapse-->
  <!--AWARDS & SUPPORT-->

  <h2> <i class="fas fa-trophy"></i><span style="padding: 10px;">Awards / Support</span> <i class="fas fa-caret-down" onclick="toggleDiv('expandableDiv3')"> </i></h2>
  
  <div id="expandableDiv3" class="expandableDiv">
      <!-- Content inside the expandable div 3 -->
            <div>Players Player:</div>       <div>Choaches Player:</div>      <div>Player of Steel:</div>      <div>Referee:</div>
      <div><p></p></div>
      <div>Livetext updates:</div>      <div>Setup/Packaway:</div>
  </div>
</div>


<!--footer-->

<div id="footer">
  <h2></h2>
   <button id="shareButton" onclick="copyToClipboard()">Copy Match Details</button>
  <button id="clearLocalStorageButton" onclick="clearLocalStorage()">Reset Data</button>
</div>



	



   

</body>
</html>
